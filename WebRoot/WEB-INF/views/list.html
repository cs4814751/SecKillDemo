<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>秒杀列表页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <meta charset="UTF-8">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center" >
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body" >
            <table class="table table-hover" >
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="seckill:${list}">
                    <td th:text="${seckill.getName()}"></td>
                    <td th:text="${seckill.getNumber()}"></td>
                    <td th:text="${#dates.format(seckill.getStartTime(),'YYYY-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(seckill.getEndTime(),'YYYY-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(seckill.getCreateTime(),'YYYY-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{'/seckill/' + ${seckill.getSeckillId()} + '/detail'}" target="_blank" >link</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>






</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
